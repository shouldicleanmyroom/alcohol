<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>girl next door</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ff89ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
    }

    video {
      width: 100%;
      filter: drop-shadow(0 0 50px #ff89ff);
    }

    button {
      position: absolute;
      bottom: 16px;
      right: 16px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <video id="vid" autoplay muted loop playsinline>
      <source src="/media/gnd.mp4" type="video/mp4" />
    </video>
    <button id="btn">Unmute</button>
  </div>

  <script>
    const v = document.getElementById('vid');
    const b = document.getElementById('btn');

    b.onclick = () => {
      v.muted = !v.muted;
      b.textContent = v.muted ? 'Unmute' : 'Mute';
    };
  </script>

</body>
</html>
