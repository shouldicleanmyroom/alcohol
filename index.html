<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>girl next door</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ff89ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

button {
      position: absolute;
      bottom: 12px;
      right: 12px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: rgba(0,0,0,0.85);
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="vid" autoplay muted>
      <source src="/media/gnd.mp4" type="video/mp4" />
    </video>

    <button id="muteBtn">unmutd</button>
  </div>

  <script>
    const video = document.getElementById('vid');
    const btn = document.getElementById('muteBtn');

    btn.addEventListener('click', () => {
      video.muted = !video.muted;
      btn.textContent = video.muted ? 'Unmute' : 'Mute';
    });
  </script>

</body>
</html>
